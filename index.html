    <!-- JS -->
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="imagesloaded.pkgd.js"></script>
    <script src="isotope.pkgd.js"></script>
    <script src="packery-mode.pkgd.js"></script>
    <script src="lightbox.js"></script>
    <script>
      var $grid = $('.grid').imagesLoaded( function() {
        $grid.isotope({
          itemSelector: '.grid-item',
          sortBy : 'random' ,
          percentPosition: true,
          layoutMode: 'packery',
          packery: {
            gutter: 0,
            fitWidth: true
          },
          getSortData: {
            sortBy : 'random' ,
            name: function (element) {
              return $(element).text();
            }
          }
        });
      });
      $grid.imagesLoaded().progress( function() {
        $grid.isotope('layout');
      });
      
      // store filter for each group
      var filters = [];

      // change is-checked class on buttons
      $('.filters').on( 'click', 'button', function( event ) {
        var $target = $( event.currentTarget );
        $target.toggleClass('active');
        var isChecked = $target.hasClass('active');
        var filter = $target.attr('data-filter');
        if ( isChecked ) {
          addFilter( filter );
        } else {
          removeFilter( filter );
        }
        // filter isotope
        // group filters together, inclusive
        $grid.isotope({ filter: filters.join(',') });
      });
        
      function addFilter( filter ) {
        if ( filters.indexOf( filter ) == -1 ) {
          filters.push( filter );
        }
      }

      function removeFilter( filter ) {
        var index = filters.indexOf( filter);
        if ( index != -1 ) {
          filters.splice( index, 1 );
        }
      }

      // When the user scrolls the page, execute stickyFilters
      window.onscroll = function() {stickyFilters()};

      // Get the navbar
      var navFilters = document.getElementById("nav-filters");
      var portfolio = document.getElementById("portfolio");

      // Get the offset position of the navbar
      var sticky = navFilters.offsetTop;

      // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function stickyFilters() {
        if (window.pageYOffset > 183) {
          navFilters.classList.add("sticky");
          portfolio.classList.add("portsticky")
        } else {
          navFilters.classList.remove("sticky");
          portfolio.classList.remove("portsticky")
        }
      }
    </script>

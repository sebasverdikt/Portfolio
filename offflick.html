
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sebas Verdikt | Home</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="flickity.css">
    <link rel="stylesheet" href="fullscreen.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>


            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
              Link with href
            </a>
            <div class="offcanvas w-100 offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
              <button type="button" class="btn-close stretched-link" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <div class="carousel " style="background-color: blue;">
                <div class="carousel-cell">
                  <img class="carousel-cell-image" data-flickity-lazyload="./img/grafs/graf-16hzA-1-tall.jpg" />
                </div>
                <div class="carousel-cell">
                  <img class="carousel-cell-image" data-flickity-lazyload="./img/grafs/graf-16hzA-2-tall.jpg" />
                </div>
                <div class="carousel-cell">
                  <img class="carousel-cell-image" data-flickity-lazyload="./img/grafs/graf-16hzA-3-tall.jpg" />
                </div>
                <div class="carousel-cell">
                  <img class="carousel-cell-image" data-flickity-lazyload="./img/logos/logo-p.jpg" />
                </div>
              </div>
            </div>

            <script src="jquery.js"></script>
            <script src="bootstrap.js"></script>
            <script src="flickity.pkgd.js"></script>
            <script src="fullscreen.js"></script>
            <script>
                $('.carousel').flickity({
                    // options
                    //contain: true,
                    //cellAlign: 'center',
                    //setGallerySize: false,     
                    lazyLoad: 1,
                    prevNextButtons: false,
                    wrapAround: true,
                });                
            </script>

            <script>

                $('.carousel-cell').click(function() {   
                  $('.offcanvas').offcanvas('hide');
                });
          
                $('.carousel-cell-image').click(function( event ) {
                  event.stopPropagation();
                  $('.carousel').flickity('next');
                });

                

            </script>
            
            
            

        </body>
</html>

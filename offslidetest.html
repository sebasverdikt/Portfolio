                        <img data-flickity-lazyload="https://ik.imagekit.io/verdicdn/sites/tr:h-1080/site-veci-big-3.jpg" class="carousel-cell-image">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="app.min.js"></script>  
    <script>


        const offSlides = document.querySelectorAll('.offslide')


        const offBtns = document.querySelector('.off-btns')
        const closBtn = offBtns.querySelector('.btn-clos')
        const nextBtn = offBtns.querySelector('.btn-next')
        const prevBtn = offBtns.querySelector('.btn-prev')
        
        const flickLinks = document.querySelectorAll('.flick');

        flickLinks.forEach((flickLink) => {
            flickLink.addEventListener('click', function(event) {
                const slideId = this.getAttribute('data-sbs-target');
                const activeSlide = document.querySelector(slideId);
                const bgColor = window.getComputedStyle(this.querySelector('div')).backgroundColor;
                activeSlide.classList.add('slide-top', 'active');
                activeSlide.style.backgroundColor = bgColor;
                offBtns.classList.add('on-btns')
            });
        });

        offSlides.forEach((offSlide) => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                if (mutation.attributeName === 'class') {
                    if (offSlide.classList.contains('slide-top')) {
                            offSlide.style.transform = 'translateY(-100%)';
                            offSlide.style.visibility = 'visible';
                            setTimeout(() => {
                                offSlide.style.transition = 'transform .5s ease-out';
                                offSlide.style.transform = 'translateY(0%)';
                            }, 10);
                        }
                    }
                });
            });
            observer.observe(offSlide, { attributes: true });
        });


        offBtns.addEventListener('click', (event) => {
            const activeSlide = document.querySelector('.active');
            const activeSlideClasses = activeSlide.classList;
            switch (event.target) {
                case closBtn:
                activeSlide.style.transform = 'translateY(-100%)';
                activeSlide.style.transition = 'transform .5s ease-in';
                const classesToRemove = [...activeSlideClasses].filter(className => className !== 'offslide');
                activeSlideClasses.remove(...classesToRemove);
                setTimeout(() => {
                    activeSlide.style.visibility = 'hidden';
                }, 500);
                offBtns.classList.remove('on-btns');
                break
                case nextBtn:
                break
                case prevBtn:
                break
                case infoBtn:
            }      
        })




    </script>
    </body>

</html>


<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta data-rh="true" name="theme-color" content="#ffffff"/>
    <meta name="description" content="Local Comercial en Venta en Santa Ponsa">
    <title>Local en Venta</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .grid-sizer,
        .grid-item { width: 20%; }
        /* 2 columns */
        .grid-item--width2 { width: 40%; }
    </style>
  </head>

  <body id="Local">

    <header>
    <!-- Main Menu -->
      <nav class="navbar navbar-expand-lg bg-light mx-2 mx-sm-0 py-0 py-md-4" id="nav-filters">
        <div class="container p-0 px-sm-2">
          <div class="logo d-flex py-2 order-1">
            <a class="navbar-brand topped fs-4 ps-1 ps-sm-0 me-0" href="/">Local Comercial en Venta/Alquiler</a>
            <a class="navbar-brand scrolled ps-3 ps-sm-0 xxs" href="/">
              <img src="favicon.svg" height="32">
            </a>
          </div>
          <div class="filters d-flex justify-content-around justify-content-sm-evenly order-3 order-sm-2 w-100 w-sm-auto border-top" id="filter-btns">
            <button type="button" class="btn btn-filters btn-brand" data-filter=".brand">Descripci&oacute;n</button>
            <button type="button" class="btn btn-filters btn-graph" data-filter=".graph">Fotos</button>
            <button type="button" class="btn btn-filters btn-front" data-filter=".front">Planos</button>
          </div>
          <div class="infocom d-flex flex-row justify-content-evenly order-2 order-sm-3 pe-1 pe-sm-0">
            <a class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#infoModal">
              <picture class="pe-3 pe-sm-4">
                <source media="(max-width: 767px)" srcset="img/icons/about-16.svg" height="24" />
                <source media="(min-width: 768px)" srcset="img/icons/about.svg" height="32" />
                <img src="img/icons/about.svg" alt="about icon" />
              </picture>
            </a>
            <a class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#contactModal">
              <picture>
                <source media="(max-width: 767px)" srcset="img/icons/contact-16.svg" height="24" />
                <source media="(min-width: 768px)" srcset="img/icons/contact.svg" height="32" />
                <img src="img/icons/contact.svg" alt="contact icon" />
              </picture>
            </a>              
          </div>            
        </div>
      </nav>
    </header>

    <main class="mb-2">

      <section class="container-fluid">
        <div class="row">
            <div class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Trastienda-Trastero.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Edificio.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Entrada-Mercancias.avif" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Patio-Derecha.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Patio-Izquierda.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Terraza-Detalle.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Exterior-Terraza-General.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Baño-1.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Baño-2.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Entrada-Trastienda.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-General.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Trastienda-Almacen-1.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Trastienda-Almacen-2.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Trastienda-Cocina.jpg" class="img-fluid"></div>
                <div class="grid-item"><img src="https://ik.imagekit.io/verdicdn/local/tr:w-200,h-200,fo-auto/Interior-Trastienda-Salida.jpg" class="img-fluid"></div>
            </div>
        </div>
      </section>

    </main>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 my-2 px-0 text-center">
            <div>
              <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1">
              <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1">
              <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1">     
            </div>           
            <small xmlns:cc="http://creativecommons.org/ns#">
              All content on this site is licensed under a <a href="http://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" class="text-dark" target="_blank" rel="license noopener noreferrer">Creative Commons Attribution 4.0 International license</a>
            </small>                
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="packery-mode.pkgd.js"></script>
    <script>
        var elem = document.querySelector('.grid');
        var iso = new Isotope( elem, {
        // options
        layoutMode: 'packery',
        itemSelector: '.grid-item',
        percentPosition: true,
        masonry: {
            // use element for option
            columnWidth: '.grid-sizer'
            }
        });

        // element argument can be a selector string
        //   for an individual element
        var iso = new Isotope( '.grid', {
        // options
        });
    </script>

    </body>
    

  </html>
